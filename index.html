<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Independent Columns Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #fefefe;
    }

    h1 {
      text-align: center;
    }

    .columns {
      display: flex;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      margin: auto;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .column img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .columns {
        flex-direction: column;
      }
    }
  </style>
</head>
