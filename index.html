<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Height Test</title>

  <!-- Lightbox2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .figure {
      width: calc(33.333% - 10px);
      box-sizing: border-box;
    }

    .figure img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 899px) {
      .figure {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 599px) {
      .figure {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Independent Row Heights Test</h1>
  <p style="text-align: center;">These images have different heights. Rows should adjust independently.</p>

  <section class="grid-container">
    <div class="figure">
      <a href="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" data-lightbox="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" alt="Image 1">
      </a>
    </div>
    <div class="figure">
      <a href="https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg" data-lightbox="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg" alt="Image 2">
      </a>
    </div>
    <div class="figure">
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Moon.jpg/600px-Moon.jpg" data-lightbox="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Moon.jpg/600px-Moon.jpg" alt="Image 3">
      </a>
    </div>
	<div class="figure">
		<a href="https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg" data-lightbox="gallery">
		  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg" alt="Image 2">
		</a>
	  </div>
	  <div class="figure">
		<a href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Moon.jpg/600px-Moon.jpg" data-lightbox="gallery">
		  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Moon.jpg/600px-Moon.jpg" alt="Image 3">
		</a>
	  </div>
	  <a href="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" data-lightbox="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" alt="Image 1">
      </a>
    </div>
  </section>

  <!-- Lightbox2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>

</body>
</html>
